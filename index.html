<!DOCTYPE html>
<html><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="css/layout.css">
</head>

<body>
  <div id="viewer" class="viewer" style="width: 100%; height: 600px;"></div>

  <div>
    <input type="button" onClick="loadSphere()" value="Load Sphere" />
    <input type="button" onClick="loadTool()" value="Load Tool" />
    <input type="button" onClick="stepTool()" value="Step Tool" />
    <input type="button" onClick="playPauseTool()" value="Run/Pause Tool" />
    <span id="stats"></span>
  </div>

  <div>
    <select id="strategy" onChange="changeStrategy(this)">
      <option value="SliceStrategy">Slice</option>
      <option value="SurfaceStrategy">Surface</option>
      <option value="ProgressiveSurfaceStrategy">Progressive Surface</option>
    </select>
    Resolution: <input type="number" id="resolution" value="3" onKeyup="changeResolution(this)", onChange="changeResolution(this)" />
    Tool Diameter: <input type="number" id="toolDiameter" value="3" onKeyup="changeToolDiameter(this)", onChange="changeToolDiameter(this)" />
  </div>

  <div>
    <textarea readonly="readonly" id="result">Drop STL file here</textarea>
    <div id="dragBox">
      <div id="dropMsg">
        Drop file here
      </div>
    </div>
    <div id="topDiv"></div>
  </div>
  <p id="error"></p>

  <script src="js/libs/lightgl.js"></script>
  <script src="js/libs/csg.js"></script>
  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/jquery.hammer.js"></script>

  <script src="js/csg-additions.js"></script>
  <script src="js/openjscad.js"></script>
  <script src="js/parse-stl.js"></script>
  <script src="js/file-drop.js"></script>

  <script src="js/strategies/strategy.js"></script>
  <script src="js/strategies/slice.js"></script>
  <script src="js/strategies/surface.js"></script>
  <script src="js/strategies/progressive-surface.js"></script>

  <script src="js/app.js"></script>
</body></html>
